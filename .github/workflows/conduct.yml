name: Conduct a cryptography scheme

# Thanks to [https://github.com/JHUISI/charm/blob/dev/.github/workflows/ci.yml](https://github.com/JHUISI/charm/blob/dev/.github/workflows/ci.yml). 

on:
  workflow_dispatch:
    inputs:
      scheme:
        description: 'Specify the cryptography scheme implementation script. '
        required: true
        default: './SchemeHIBME/SchemeAnonymousME.py'
        type: choice
        options:
          - './SchemeVLPSICA/SchemeVLPSICA.py'
          - './SchemeAAIBME/SchemeFuzzyME.py'
          - './SchemeAAIBME/SchemeAAIBME.py'
          - './SchemeIBPRME/SchemeIBPRME.py'
          - './SchemeIBPRME/SchemeIBPME.py'
          - './SchemeIBPRME/SchemePBAC.py'
          - './SchemeIBMEMR/SchemeIBMEMR.py'
          - './SchemeIBMEMR/SchemeIBBME.py'
          - './SchemeCANIFPPCT/SchemeCANIFPPCT.py'
          - './SchemeIBMETR/SchemeARES.py'
          - './SchemeIBMETR/SchemeAIBE.py'
          - './SchemeIBMETR/SchemeIBME.py'
          - './SchemeIBMETR/SchemeIBMETR.py'
          - './SchemeIBMETR/SchemeIBMECH.py'
          - './SchemeHIBME/SchemeAnonymousME.py'
          - './SchemeHIBME/SchemeHIBME.py'
      pythonVersion:
        description: 'Specify the Python version.'
        required: true
        default: '3.12'
        type: choice
        options:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
      roundCount:
        description: 'Specify the round count. '
        required: true
        default: '100'
        type: number

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ github.event.inputs.pythonVersion }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.pythonVersion }}
    
    - name: Display the selected scheme and Python version
      run: |
        echo "Selected scheme: ${{ github.event.inputs.scheme }}"
        echo "Python version: ${{ matrix.python-version }}"
        echo "Round count: ${{ github.event.inputs.roundCount }}"
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          flex \
          bison \
          libfl-dev \
          libgmp-dev \
          libssl-dev \
          wget \
          build-essential
    
    - name: Build and install PBC library
      run: |
        wget https://crypto.stanford.edu/pbc/files/pbc-1.0.0.tar.gz
        tar -xzf pbc-1.0.0.tar.gz
        cd pbc-1.0.0
        ./configure LDFLAGS="-lgmp"
        make -j$(nproc)
        sudo make install
        sudo ldconfig
    
    - name: Build Charm
      run: |
        ./configure.sh
        make -j$(nproc)
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pyparsing hypothesis
    
    - name: Run specific scheme test
      run: |
        export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
        echo "Testing scheme: ${{ github.event.inputs.scheme }}"
        echo "Round count: ${{ github.event.inputs.roundCount }}"
        cd "${{ github.workspace }}"
        if [[ -f "${{ github.event.inputs.scheme }}" ]]; then
          python "${{ github.event.inputs.scheme }}" -o . -r ${{ github.event.inputs.roundCount }} -t 0
        else
          echo "Could not execute the scheme file \"${{ github.event.inputs.scheme }}\"."
          echo "Current directory: $(pwd)"
          echo "File listing:"
          ls -la
          exit 1
        fi
      env:
        PYTHONPATH: ${{ github.workspace }}